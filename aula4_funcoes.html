<meta charset="UTF-8">
<script>
    mostra("testando");
    mostra("um");
    mostra("dois");
    
    //função para pular linha
    function pulaLinha() {
        document.write("<br><br>");
    }

    //função para mostrar algo
    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }
</script>
