<meta charset="UTF-8">
<script>
    /*para escrevermos um texto em html através do script*/
    document.write("este texto foi escrito através de um script");
    document.write("<br><br>");

    /*concatenando strings com strings*/
    document.write("20" + "01"); /*2001*/
    document.write("<br><br>");

    /*concatenando strings com números*/
    document.write(20 + "01"); /*2001*/
    /*por baixo dos panos converteu o 20 para string*/
    document.write("<br><br>");

    /*somando números*/
    document.write(20 + 1); /*21*/
    document.write("<br><br>");

    /*subtraindo números*/
    document.write(20 - 1); /*19*/
    document.write("<br><br>");
    
    /*somando números*/
    document.write(20 * 2); /*40*/
    document.write("<br><br>");

    /*somando números*/
    document.write(20 / 2); /*10*/
    document.write("<br><br>");

    /*parenteses tem prioridade*/
    document.write("20" + 20 + 20 + (20 + 20)) /*20202040*/
</script>
