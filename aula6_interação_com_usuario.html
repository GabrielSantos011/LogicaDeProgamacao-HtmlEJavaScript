<meta charset="UTF-8">
<script>
    function mostra(msg){
        document.write(msg);
        pulaLinha();
    }

    function pulaLinha(){
        document.write("<br>");
    }

    function somaDoisNumeros(num1, num2){
        return num1 + num2;
    }

    var num1 = parseInt(prompt("Digite o primeiro número"));
    var num2 = parseInt(prompt("Digite o segundo número"));

    var soma = somaDoisNumeros(num1, num2);
    mostra("A soma é de " + soma);
</script>
