<meta charset="UTF-8">
<script>
    var idade = parseInt(prompt("Qual a sua idade?"));

    if(idade >= 21){
        document.write("UAU!!! Você já atingiu a maioridade penal e civil");
    } else if(idade >= 18){
        document.write("Parabéns!!! Você já atingiu a maioridade penal");
    } else {
        document.write("Você ainda é menor de idade!");
    }
</script>
